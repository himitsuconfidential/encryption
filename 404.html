<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body><div id="content"></div></body>
  <script>
    var name = window.location.pathname
    var temp = ''

    if (name.startsWith('/encryption/')){
      name = name.slice('/encryption/'.length)
      var temp = name.slice(0,name.length - (name.endsWith('/')))
    }
    
    
    if (temp != ''){
      sessionStorage.setItem('temp', temp)
      document.getElementById("content").innerHTML = 'Redirecting'
      window.location.href = 'https://himitsuconfidential.github.io/encryption/'
    }
    else{
      document.getElementById("content").innerHTML = 'Invalid path'
    }
    
  </script>
</html>
